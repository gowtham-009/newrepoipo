<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IPO Redirect</title>
  <script>
    function loadIPOPage() {
      const width = window.innerWidth;

      // Determine which version to load
      if (width < 992) {
        window.location.href = "mobile/ipo.html";
      } else {
        window.location.href = "desktop/ipo.html";
      }
    }

    // Redirect on page load
    window.onload = loadIPOPage;

    // Optional: Add this if you want to redirect again on resize
    window.onresize = function () {
      // Prevent constant reload
      const currentPath = window.location.pathname;
      const width = window.innerWidth;

      if (width < 992 && !currentPath.includes("mobile/ipo.html")) {
        window.location.href = "mobile/ipo.html";
      } else if (width >= 992 && !currentPath.includes("desktop/ipo.html")) {
        window.location.href = "desktop/ipo.html";
      }
    };
  </script>
</head>
<body>
  <p>Redirecting to IPO view...</p>
</body>
</html>
